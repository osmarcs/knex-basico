type Mutation {
  registrarUsuario(dados: UsuarioRegistrarInput!): Usuario
  adicionarUsuario(dados: UsuarioInput): Usuario
  alterarUsuario(filtro: UsuarioFiltro, dados: UsuarioInput): Usuario
  deletarUsuario(filtro: UsuarioFiltro): Usuario

  adicionarPerfil(dados: PerfilInput): Perfil
  alterarPerfil(filtro: PerfilFiltro, dados: PerfilInput): Perfil
  deletarPerfil(filtro: PerfilFiltro): Perfil
}
